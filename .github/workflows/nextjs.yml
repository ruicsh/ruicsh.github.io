name: Deploy Next.js site to Pages

on:
  push:
    branches: ["inbox"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout data
        uses: actions/checkout@v3
        with:
          ref: data
          path: shared
          clean: false
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: yarn
      - name: Setup Pages
        uses: actions/configure-pages@v3
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-
      - name: Install dependencies
        run: yarn install --frozen-lockfile --no-audit
      - name: Link shared dir
        run: yarn link-shared-dir
      - name: Run apps/books
        run: yarn workspace @ruicsh/books start
        env:
          GOOGLE_BOOKS_API_KEY: ${{ secrets.GOOGLE_BOOKS_API_KEY }}
      - name: Build with Next.js
        run: yarn workspace @ruicsh/render build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./apps/render/out

      - name: Check for modified files
        id: git-check
        run: |
          cd shared
          echo ::set-output name=modified::$(if [ -n "$(git status --porcelain)" ]; then echo "true"; else echo "false"; fi)
      - name: Update changes in GitHub repository
        if: steps.git-check.outputs.modified == 'true'
        run: |
          cd shared
          git config --global user.name 'Joibot' 
          git config --global user.email 'bot@tuplo.co.uk'
          git add -A
          git commit -m '[automated commit] update cmsdb data'
          git push

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
